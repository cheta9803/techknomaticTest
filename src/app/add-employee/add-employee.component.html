<div class="container">
  <div class="row">
    <div class="col-sm-6 m-auto">
      <div class="mt-2 mb-2">
        <h2>
          Add Employee
          <button class="float-right" mat-flat-button color="primary" routerLink="/employees">Back</button>
        </h2>
        <mat-card class="example-card">
          <mat-card-content>
            <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
              <div class="example-container">
                <mat-form-field>
                  <input matInput placeholder="Employee Name" formControlName="employee_name" required>
                  <mat-error *ngIf="employee_name.invalid">{{getErrorName()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Department" formControlName="department" required>
                  <mat-error *ngIf="department.invalid">{{getErrorDepartment()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Joining Date" formControlName="joining_date" required>
                  <mat-error *ngIf="joining_date.invalid">{{getErrorJoiningDate()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Age" formControlName="age" required>
                  <mat-error *ngIf="age.invalid">{{getErrorAge()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Location" formControlName="location" required>
                  <mat-error *ngIf="location.invalid">{{getErrorLocation()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Salary" formControlName="salary" required>
                  <mat-error *ngIf="salary.invalid">{{getErrorSalary()}}</mat-error>
                </mat-form-field>

                <div class="d-100">
                  <label class="align-top">Gender: </label>&nbsp;
                  <mat-radio-group formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>&nbsp;
                    <mat-radio-button value="Female">Female</mat-radio-button>
                  </mat-radio-group>
                </div>

                <button type="submit" mat-flat-button color="primary" [disabled]="!employeeForm.valid">Submit</button>

              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
